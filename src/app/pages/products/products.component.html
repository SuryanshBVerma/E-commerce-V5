<app-navbar></app-navbar>

<section class="py-12 bg-white sm:py-16 lg:py-20">
    <div class="px-4 mx-auto sm:px-6 lg:px-8 max-w-7xl">
        <div class="max-w-md mx-auto text-center">
            <h2 class="text-2xl font-bold text-gray-900 sm:text-3xl">Our featured items</h2>
            <p class="mt-4 text-base font-normal leading-7 text-gray-600">From must-have essentials to unique surprises, explore our handpicked favorites.</p>
        </div>

        @if(isLoading){

        <div class="grid grid-cols-2 gap-6 mt-10 lg:mt-16 lg:gap-4 lg:grid-cols-4">
        <!-- Skeleton Loader - Repeat for however many skeleton items you want -->
        <div *ngFor="let item of [1,2,3,4,5,6,7,8]" class="relative rounded-xl shadow-md p-3 bg-white">
            <!-- Image placeholder -->
            <div class="relative w-full pb-[100%] bg-gray-200 overflow-hidden rounded-lg animate-pulse"></div>

            <!-- Tag placeholder (if needed) -->
            <div class="absolute left-3 top-3">
                <div
                    class="mt-2 ml-1 sm:px-3 sm:py-1.5 px-1.5 py-1 text-[8px] sm:text-xs font-bold tracking-wide bg-gray-200 rounded-full h-4 w-16">
                </div>
            </div>

            <div class="flex items-start justify-between mt-4 space-x-4">
                <div class="flex-1 min-w-0">
                    <!-- Product name placeholder -->
                    <div class="h-4 bg-gray-200 rounded animate-pulse w-3/4"></div>

                    <!-- Description placeholder -->
                    <div class="mt-2 space-y-1">
                        <div class="h-3 bg-gray-200 rounded animate-pulse w-full"></div>
                        <div class="h-3 bg-gray-200 rounded animate-pulse w-5/6"></div>
                    </div>

                    <!-- Rating placeholder -->
                    <div class="flex mt-3 space-x-0.5">
                        <div *ngFor="let star of [1,2,3,4,5]" class="w-3 h-3 sm:w-4 sm:h-4 bg-gray-200 rounded-full">
                        </div>
                    </div>
                </div>

                <div class="flex flex-col items-end text-right gap-12">
                    <!-- Price placeholder -->
                    <div class="h-4 bg-gray-200 rounded animate-pulse w-12"></div>

                    <!-- Add button placeholder -->
                    <div class="w-6 h-6 bg-gray-200 rounded-full animate-pulse"></div>
                </div>
            </div>
        </div>
        </div>
        
        }@else {
        <div class="grid grid-cols-2 gap-6 mt-10 lg:mt-16 lg:gap-4 lg:grid-cols-4">
            @if (!isLoading) {
            <div *ngFor="let product of products" class="relative group  rounded-xl shadow-md p-3 bg-white">
                <div class="relative w-full pb-[100%] bg-gray-100 overflow-hidden rounded-lg">
                    <img *ngIf="product.productImageUrl"
                        class="absolute top-0 left-0 object-cover w-full h-full transition-all duration-300 group-hover:scale-110"
                        [src]="product.productImageUrl" [alt]="product.productName" />
                    <div *ngIf="!product.productImageUrl"
                        class="absolute top-0 left-0 w-full h-full flex items-center justify-center text-gray-400 text-xs sm:text-sm italic">
                        No Image Available
                    </div>
                </div>

                <div class="absolute left-3 top-3" *ngIf="product.productTag">
                    <p
                        class="mt-2 ml-1 sm:px-3 sm:py-1.5 px-1.5 py-1 text-[8px] sm:text-xs font-bold tracking-wide text-gray-900 uppercase bg-white rounded-full">
                        {{ product.productTag }}
                    </p>
                </div>

                <div class="flex items-start justify-between mt-4 space-x-4">
                    <div class="flex-1 min-w-0">
                        <h3 class="text-xs font-bold text-gray-900 sm:text-sm md:text-base truncate">
                            <a title="{{ product.productName }}">
                                {{ product.productName }}
                                <span class="absolute inset-0" aria-hidden="true"></span>
                            </a>
                        </h3>
                        <p class="text-xs font-light font-sans text-gray-400 mt-1 line-clamp-2 h-11">
                            {{ product.productDescription }}
                        </p>

                        <div class="flex items-center justify-between mt-2.5">
                            <!-- Stars on the left -->
                            <div class="flex items-center space-x-0.5">
                                <ng-container *ngFor="let star of [].constructor(5); let i = index">
                                    <svg *ngIf="i < product.productRating; else emptyStar"
                                        class="w-3 h-3 text-yellow-400 sm:w-4 sm:h-4" xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 20 20" fill="currentColor">
                                        <path
                                            d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                                    </svg>
                                    <ng-template #emptyStar>
                                        <svg class="w-3 h-3 text-gray-300 sm:w-4 sm:h-4"
                                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                            <path
                                                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                                        </svg>
                                    </ng-template>
                                </ng-container>
                            </div>
                        </div>

                    </div>

                    <div class="flex flex-col items-end text-right gap-12 cursor-pointer relative z-10">
                        <div>
                            <p class="text-xs font-bold text-gray-900 sm:text-sm md:text-base">
                                â‚¹{{ product.productPrice }}
                            </p>
                        </div>

                        <!-- Plus icon on the right -->
                        <div class="cursor-pointer" (click)="addToCart(product)">
                            <lucide-angular [name]="circlePlus" class="w-6 h-6"></lucide-angular>
                        </div>
                    </div>
                </div>
            </div>
            }
        </div>
        }
    </div>
</section>
