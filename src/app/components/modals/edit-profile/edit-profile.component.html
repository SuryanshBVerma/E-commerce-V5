<div class="fixed inset-0 z-50 overflow-y-auto">
    <!-- Overlay -->
    <div class="fixed inset-0 bg-black/50 backdrop-blur-sm" (click)="closeModal()"></div>
    
    <!-- Modal Container -->
    <div class="flex items-center justify-center min-h-screen p-2">
      <!-- Modal Content -->
      <div class="bg-white rounded-xl shadow-xl w-4xl relative p-4">
        <!-- Modal Header -->
        <div class="border-b border-gray-200 p-3">
          <h3 class="text-xl font-bold text-gray-900 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
            </svg>
            Edit Profile
          </h3>
        </div>
        
        <!-- Modal Body -->
        <div class="p-3 space-y-4">
          <!-- Profile Image Upload -->
          <div class="flex flex-col items-center">
            <div class="relative w-24 h-24 mb-2">
              <img [src]="user.profileImage || 'https://img.freepik.com/premium-vector/man-professional-business-casual-young-avatar-icon-illustration_1277826-623.jpg'" 
                   alt="Profile" 
                   class="w-full h-full rounded-full object-cover border-2 border-gray-200">
              <button (click)="triggerFileInput()" 
                      class="absolute bottom-0 right-0 bg-black text-white p-1.5 rounded-full hover:bg-gray-800 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M4 5a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V7a2 2 0 00-2-2h-1.586a1 1 0 01-.707-.293l-1.121-1.121A2 2 0 0011.172 3H8.828a2 2 0 00-1.414.586L6.293 4.707A1 1 0 015.586 5H4zm6 9a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
                </svg>
              </button>
              <input #fileInput type="file" accept="image/*" class="hidden" (change)="handleImageUpload($event)">
            </div>
          </div>
  
          <!-- Form Fields -->
          <form [formGroup]="editForm" class="space-y-2">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
              <input type="text" formControlName="name" 
                     class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-0 focus:outline-none">
            </div>
  
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
              <input type="text" formControlName="username"
                     class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-0 focus:outline-none disabled:bg-gray-100">
            </div>
  
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
              <input type="email" formControlName="email" 
                     class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-0 focus:outline-none">
            </div>
  
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Mobile Number</label>
              <input type="tel" formControlName="mobileNumber" 
                     class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-0 focus:outline-none">
            </div>
  
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
              <input type="text" formControlName="address" 
                     class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-0 focus:outline-none">
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Location</label>
              <input type="text" formControlName="location" 
                     class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-0 focus:outline-none">
            </div>
  
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
              <textarea formControlName="description" rows="3"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-0 focus:outline-none"></textarea>
            </div>
          </form>
        </div>
  
        <!-- Modal Footer -->
        <div class="border-t border-gray-200 p-6 flex justify-end space-x-3">
          <button (click)="closeModal()"
                  class="px-4 py-2 border border-gray-300 rounded-lg font-medium hover:bg-gray-50 transition-colors">
            Cancel
          </button>
          <button (click)="saveChanges()" [disabled]="editForm.invalid || isSaving"
                  class="px-4 py-2 bg-black text-white rounded-lg font-medium hover:bg-gray-800 transition-colors disabled:opacity-50 disabled:cursor-not-allowed cursor-pointer flex items-center">
            @if (isSaving) {
              <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            } 
            Save Changes
          </button>
        </div>
      </div>
    </div>
  </div>
