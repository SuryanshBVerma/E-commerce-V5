@if (showModal) {
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Failed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }

        @keyframes drawCross {
            0% {
                stroke-dashoffset: 100;
            }

            100% {
                stroke-dashoffset: 0;
            }
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 28rem;
            padding: 2rem;
            position: relative;
        }

        .cross-icon {
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: drawCross 0.8s ease-out forwards;
            animation-delay: 0.4s;
        }

        .animate-scale-in {
            animation: scaleIn 0.5s cubic-bezier(0.18, 1.78, 0.66, 0.96) forwards;
        }

        .animate-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
    </style>
</head>

<body>
    <!-- Modal Structure -->
    <div id="failureModal" class="modal-overlay hidden">
        <div class="modal-content flex flex-col items-center">
            <!-- Failure Icon -->
            <div
                class="animate-scale-in bg-red-100 h-24 w-24 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-12 h-12 text-red-500" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path class="cross-icon" d="M6 6l12 12M6 18L18 6" stroke="currentColor" stroke-width="3"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>

            <!-- Failure Message -->
            <h1 class="animate-fade-in text-2xl font-bold text-gray-800 mb-2" style="animation-delay: 0.7s;">
                Payment Failed
            </h1>

            <div class="animate-fade-in text-gray-600 mb-8 text-center" style="animation-delay: 0.9s;">
                <p class="mb-1">Oops! Something went wrong during the payment process.</p>
                <p class="text-sm">Error Code: <span class="font-medium text-red-500">{{errorMessage}}</span></p>
            </div>

            <div class="animate-fade-in" style="animation-delay: 1.1s;">
                <button (click)="closeModal()"
                    class="bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-6 rounded-lg transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                    Try Again
                </button>
            </div>

            <p class="animate-fade-in text-sm text-gray-500 mt-6" style="animation-delay: 1.3s;">
                Please check your card or internet connection and try again.
            </p>
        </div>
    </div>
</body>

</html>
}
