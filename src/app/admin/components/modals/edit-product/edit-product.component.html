@if (isOpen) {
<div id="modalBackdrop"
    class="fixed inset-0 bg-gray-700/50 bg-opacity-50 backdrop-blur-md flex items-center justify-center z-50">
    <div id="modalContainer"
        class="bg-white rounded-2xl shadow-xl w-full max-w-2xl mx-4 overflow-hidden border border-gray-200">
        <!-- Modal Header -->
        <div class="flex justify-between items-center px-6 py-4 border-b border-gray-300">
            <h2 class="text-xl font-semibold text-gray-900">Edit Product</h2>
            <button (click)="closeModal()" class="text-gray-400 hover:text-red-500 focus:outline-none">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <!-- Modal Body -->
        <div class="px-6 py-4">
            <form>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Product Name -->
                    <div>
                        <label for="productName" class="block text-sm font-medium text-gray-700 mb-2">Product
                            Name</label>
                        <input type="text" id="productName" [(ngModel)]="editedProduct.productName" name="productName"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none">
                    </div>

                    <!-- Category -->
                    <div>
                        <label for="productCategory"
                            class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                        <input type="text" id="productCategory" [(ngModel)]="editedProduct.productCategory"
                            name="productCategory"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none">
                    </div>

                    <!-- Price -->
                    <div>
                        <label for="productPrice" class="block text-sm font-medium text-gray-700 mb-2">Price (â‚¹)</label>
                        <input type="number" id="productPrice" [(ngModel)]="editedProduct.productPrice"
                            name="productPrice"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none">
                    </div>

                    <!-- Stock -->
                    <div>
                        <label for="productStock" class="block text-sm font-medium text-gray-700 mb-2">Stock</label>
                        <input type="number" id="productStock" [(ngModel)]="editedProduct.productStock"
                            name="productStock"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none">
                    </div>
                </div>

                <!-- Description -->
                <div class="mt-6">
                    <label for="productDescription"
                        class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea id="productDescription" [(ngModel)]="editedProduct.productDescription"
                        name="productDescription"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none"
                        rows="3"></textarea>
                </div>

                <!-- Save Button -->
                <div class="mt-8 flex justify-end">
                    <button type="button" [disabled]="isSaving" (click)="saveProduct()"
                        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-black hover:bg-gray-800 gap-3 disabled:bg-gray-300">

                        @if (isSaving) {
                        Saving
                        <lucide-angular [name]="loader" class="animate-spin"></lucide-angular>
                        } @else {
                        Save Changes
                        }
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
}
