@if (openModal()) {
<div id="modalBackdrop" [class.hidden]="!openModal"
    class="fixed inset-0 bg-gray-700/50 bg-opacity-50 backdrop-blur-md flex items-center justify-center z-50">

    <!-- Modal Container -->
    <div id="modalContainer"
        class="bg-white rounded-2xl shadow-xl w-full max-w-2xl mx-4 overflow-hidden border border-gray-200">

        <!-- Modal Header -->
        <div class="flex justify-between items-center px-6 py-4 border-b border-gray-300">
            <h2 class="text-xl font-semibold text-gray-900">Edit User</h2>
            <button (click)="closeModal()" class="text-gray-400 hover:text-red-500 focus:outline-none">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <!-- Modal Body -->
        <div class="px-6 py-4">
            <form>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Name -->
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                        <input type="text" id="name" name="name" [(ngModel)]="selectedUser.name"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none">
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="email" name="email" [(ngModel)]="selectedUser.email"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none">
                    </div>

                    <!-- Mobile Number -->
                    <div>
                        <label for="mobileNumber" class="block text-sm font-medium text-gray-700 mb-2">Mobile
                            Number</label>
                        <input type="tel" id="mobileNumber" name="mobileNumber" [(ngModel)]="selectedUser.mobileNumber"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none">
                    </div>

                    <!-- Location -->
                    <div>
                        <label for="location" class="block text-sm font-medium text-gray-700 mb-2">Location</label>
                        <input type="text" id="location" name="location" [(ngModel)]="selectedUser.location"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none">
                    </div>
                </div>

                <!-- Address -->
                <div class="mt-6">
                    <label for="address" class="block text-sm font-medium text-gray-700 mb-2">Address</label>
                    <textarea id="address" name="address" [(ngModel)]="selectedUser.address"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none"
                        rows="3"></textarea>
                </div>

                <!-- Read-only Fields -->
                <div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-4 text-sm text-gray-600">
                    <div>
                        <span class="font-medium">Username:</span>
                        <span class="ml-1 text-gray-800">{{ selectedUser.username }}</span>
                    </div>
                    <div>
                        <span class="font-medium">Created At:</span>
                        <span class="ml-1">{{ selectedUser.createdAt | date: 'short' }}</span>
                    </div>
                    <div>
                        <span class="font-medium">Updated At:</span>
                        <span class="ml-1">{{ selectedUser.updatedAt | date: 'short' }}</span>
                    </div>
                </div>

                <!-- Save Button -->
                <div class="mt-8 flex justify-end">
                    <button type="button" 
                    [disabled]="isSaving"
                        (click)="saveUser()"
                        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-black hover:bg-gray-700 focus:outline-none gap-3 disabled:bg-gray-300">
                        
                        
                        @if (isSaving) {
                            Saving
                            <lucide-angular [name]="loader" class="animate-spin"></lucide-angular>
                        }@else {
                            Save Changes
                        }
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
}
