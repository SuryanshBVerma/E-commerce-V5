<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body class="flex h-screen">
    <!-- Left Section -->
    <div class="w-1/2 relative">
        <!-- Background image layer -->
        <div class="absolute inset-0 bg-cover bg-center"
            style="background-image: url('https://img.freepik.com/free-photo/beautiful-smiling-young-blonde-woman-pointing-sunglasses-holding-shopping-bags-credit-card-pink-wall_496169-1506.jpg?t=st=1744351759~exp=1744355359~hmac=5982622f914dbd57daba9b34e3a0b0d5f9f6a69b0199092a3fe0b9176195e614&w=1380');">
        </div>

        <!-- Semi-transparent overlay -->
        <div class="absolute inset-0 bg-black opacity-50"></div>

        <!-- Content layer -->
        <div class="relative h-full flex flex-col justify-end p-10 text-gray-300 z-10">
            <h1 class="text-3xl font-bold">Shopify</h1>
            <p class="mt-2">Build, customize, and grow your online store with ease.</p>
            <p class="mt-1">Your all-in-one commerce platform to sell anywhere, anytime.</p>
        </div>
    </div>

    <!-- Right Section -->
    <div class="w-1/2 flex flex-col justify-center items-center p-10">
        <div class="border border-gray-200 shadow-xl p-9 w-md flex flex-col items-center justify-center rounded-4xl">

            </h2>
            <p class="text-gray-500 mb-6">Enter your credentials to access your account</p>
            <form [formGroup]="loginForm" (ngSubmit)="login()" class="w-full max-w-md">
                <!-- Username Field -->
                <label class="block text-gray-700">Username</label>
                <input type="text" formControlName="username" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none mb-4"
                    [class.border-red-500]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">

                <!-- Password Field with Toggle -->
                <label class="block text-gray-700">Password</label>
                <div class="relative mb-4">
                    <input [type]="showPassword ? 'text' : 'password'" formControlName="password" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none pr-10"
                        [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">

                    <button type="button" (click)="showPassword = !showPassword"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                        @if (showPassword) {
                        <lucide-angular [name]="eyeoff" class="w-5 h-5"></lucide-angular>
                        } @else {
                        <lucide-angular [name]="eye" class="w-5 h-5"></lucide-angular>
                        }
                    </button>
                </div>

                <!-- Login Button -->
                <button type="submit" [disabled]="loginForm.invalid || isLoading"
                    class="w-full bg-black text-white py-3 px-4 rounded-lg font-medium hover:bg-gray-800 transition-colors flex justify-center items-center h-12">
                    @if (!isLoading) {
                    <span>Login</span>
                    } @else {
                    <span>
                        <lucide-angular [name]="Loader" class="w-5 h-5 animate-spin"></lucide-angular>
                    </span>
                    }
                </button>
            </form>

            <p class="mt-4 text-gray-500 text-sm"> Don't have an account? <a href="/register"
                    class="text-black">register</a></p>
        </div>

    </div>
</body>

</html>
